<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>POTUS Cartoon Countdown: Pure CSS/Pure JS </title>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id = "counter" class = "grid">
  <div class = "grid-row" id = "row1">
    <div class = "tab" id = "tab1"><h1 id = "days"></h1></div>
    <div class = "tab" id = "tab2"><h1 id = "hours"></h1><h1 id = "unit3"></h1></div>
  </div>
  <div class = "grid-row" id = "row2">
    <div class = "tab" id = "tab4"><h1 id = "minutes"></h1></div>
    <div class = "tab" id = "tab3"><h1 id = "seconds"></h1></div>
  </div>
</div>

<div class="container container-master">
  <div class="container container-head-neck">
    <div class="container hair hair1"></div>
    <div class="container hair hair2"></div>
    <div class="container hair hair3"></div>
    <div class="container hair hair4"></div>
    <div class="container head2">
      <div class="container container-eyes">
        <div class="container eye" id="eye1">
          <div class="container lid" id="lid1">
            <div class = "pupil"></div>
          </div>
        </div>
        <div class="container eye" id="eye2">
          <div class="container lid" id="lid2">
            <div class = "pupil"></div>
          </div>
        </div>  
      </div>
      <div class="container container-mouth">
        <div class ="container mouth">
          <div class ="container mouth2"></div>
        </div>
      </div>
    </div>
  <div class="container head">
    <div class="container container-eyebrow">
      <div class="container eyebrow" id="left-eyebrow"></div>
      <div class="container eyebrow" id="right-eyebrow"></div>
    </div>
  </div>
  <div class="container neck"></div> 
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
